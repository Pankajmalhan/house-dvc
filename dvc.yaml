stages:
  load_data:
    cmd: python src/load_data.py --config=params.yaml
    deps:
    - src/get_data.py
    - src/load_data.py
    - data_given/data.csv
    outs:
    - data/raw/data.csv

  split_data:
    cmd: python src/split_data.py --config=params.yaml
    deps:
    - src/split_data.py
    - data/raw/data.csv
    outs:
    - data/processed/train.csv
    - data/processed/test.csv 
